<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NDM Network UK</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<main class="section">
    <h1>Bot Status</h1>
    <p id="status">Checking...</p>
    <p id="last-check"></p>
  </main>

  <footer>
    &copy; 2025 NDM Network UK. All rights reserved.
  </footer>

  <script>
    const statusText = document.getElementById('status');
    const lastCheck = document.getElementById('last-check');

    async function checkStatus() {
      try {
        const response = await fetch("https://discord.com/api/v10/gateway");
        if (response.ok) {
          statusText.textContent = "✅ Online (API reachable)";
        } else {
          statusText.textContent = "⚠️ Unstable or unreachable";
        }
      } catch (err) {
        statusText.textContent = "❌ Offline (Discord API unreachable)";
      }

      lastCheck.textContent = "Last checked: " + new Date().toLocaleString();
    }

    checkStatus();
    setInterval(checkStatus, 60000); // check every minute
  </script>
</body>
</html>
