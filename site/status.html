<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NDM Bot Status</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 0;
      margin: 0;
    }

    .dashboard {
      max-width: 600px;
      margin: 4rem auto 2rem auto;
      background: #181818;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .dashboard h1 {
      color: #00bcd4;
      margin-bottom: 1.5rem;
    }

    .status-item {
      margin-bottom: 1.2rem;
      font-size: 1.1rem;
    }

    .status-label {
      font-weight: bold;
      color: #aaa;
    }

    .status-value {
      color: #fff;
    }

    .offline {
      color: #ff5c5c;
    }

    .online {
      color: #00ff99;
    }

    footer {
      margin-top: 3rem;
      color: #888;
      font-size: 0.9rem;
    }

    /* Dropdown styles */
    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: var(--card, #222);
      min-width: 150px;
      top: 100%;
      left: 0;
      z-index: 1001;
      border-radius: 6px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }

    .dropdown-content li {
      display: block;
    }

    .dropdown-content a {
      display: block;
      padding: 0.75rem 1rem;
      color: var(--text, #fff);
      text-align: left;
      white-space: nowrap;
    }

    .dropdown-content a:hover {
      background-color: var(--accent, #00bcd4);
      color: #fff;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <header>
    <nav class="navbar">
      <div class="logo">NDM Network</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li class="dropdown">
          <a href="javascript:void(0)">Bots ‚ñæ</a>
          <ul class="dropdown-content">
            <li><a href="giveaway.html">Giveaway</a></li>
            <li><a href="support.html">Support Team</a></li>
          </ul>
        </li>
        <li><a href="get.html">Get the Bot</a></li>
        <li><a href="server.html">Discord Server</a></li>
        <li><a href="status.html" class="active">Status</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
      <button id="themeToggle" class="theme-toggle" aria-label="Toggle Dark/Light Mode">üåô</button>
    </nav>
  </header>

  <!-- Bot Status Dashboard -->
  <div class="dashboard">
    <h1>NDM Bot Status</h1>

    <div class="status-item"><span class="status-label">Bot Name:</span> <span id="botName" class="status-value">Loading...</span></div>
    <div class="status-item"><span class="status-label">Status:</span> <span id="status" class="status-value">Checking...</span></div>
    <div class="status-item"><span class="status-label">Uptime:</span> <span id="uptime" class="status-value">--</span></div>
    <div class="status-item"><span class="status-label">Servers:</span> <span id="servers" class="status-value">--</span></div>
    <div class="status-item"><span class="status-label">Latency:</span> <span id="latency" class="status-value">--</span></div>
    <div class="status-item"><span class="status-label">Memory:</span> <span id="memory" class="status-value">--</span></div>
    <div class="status-item"><span class="status-label">Last Checked:</span> <span id="lastCheck" class="status-value">--</span></div>
  </div>

  <footer>&copy; 2025 NDM Network UK. All rights reserved.</footer>

  <!-- Bot status check -->
  <script>
    async function checkStatus() {
      const statusEl = document.getElementById("status");
      try {
        const res = await fetch("https://giveaway.up.railway.app/status");
        const data = await res.json();

        document.getElementById("botName").textContent = data.botName || 'N/A';
        statusEl.textContent = data.status === 'online' ? '‚úÖ Online' : '‚ùå Offline';
        statusEl.className = data.status === 'online' ? 'status-value online' : 'status-value offline';

        document.getElementById("uptime").textContent = `${data.uptimeSeconds}s`;
        document.getElementById("servers").textContent = data.servers ?? '--';
        document.getElementById("latency").textContent = data.latency || '--';
        document.getElementById("memory").textContent = data.memoryMB || '--';
        document.getElementById("lastCheck").textContent = new Date().toLocaleString();
      } catch (err) {
        statusEl.textContent = "‚ùå Unreachable";
        statusEl.className = "status-value offline";
        document.getElementById("lastCheck").textContent = new Date().toLocaleString();
      }
    }

    checkStatus();
    setInterval(checkStatus, 60000); // refresh every 60s
  </script>

  <!-- Dark/Light Theme Toggle -->
  <script>
    const toggleButton = document.getElementById('themeToggle');
    const body = document.body;
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) body.classList.add(savedTheme);

    toggleButton.addEventListener('click', () => {
      if (body.classList.contains('light')) {
        body.classList.remove('light');
        body.classList.add('dark');
        localStorage.setItem('theme', 'dark');
        toggleButton.textContent = 'üåô';
      } else {
        body.classList.remove('dark');
        body.classList.add('light');
        localStorage.setItem('theme', 'light');
        toggleButton.textContent = '‚òÄÔ∏è';
      }
    });

    toggleButton.textContent = body.classList.contains('light') ? '‚òÄÔ∏è' : 'üåô';
  </script>

</body>
</html>
